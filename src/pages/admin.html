<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script defer type="module" src="../scripts/admin.js"></script>
    <title>Kenzie empresas - Dashboard</title>
</head>

<dialog class="modal__editUser"></dialog>
<dialog class="modal__deleteUser"></dialog>
<body>
    <header>
        <figure class="header__logo">
            <img src="../assets/img/logo.png" alt="Logo">
            <figcaption>Kenzie Empresas</figcaption>
        </figure>
        
        <button id="logout">Logout</button>
    </header>

    <main>
        <div class="container__select">
            <select  id="companies">
                <option value="none">Selecione Empresa</option>
            </select>
        </div>

        <section class="department">
            <div class="department__header">
                <h2>Departamentos</h2>
                <button>+ Criar</button>
            </div>

            <div class="department__container">
                <p id="dpt__text">Selecione uma empresa</p>
            </div>
        </section>

        <section class="users">
            <h2>Usu√°rios cadastrados</h2>

            <ul class="users__list"></ul>
        </section>
    </main>

</body>
</html>
