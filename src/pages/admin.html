<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script defer type="module" src="../scripts/admin.js"></script>
    <title>Kenzie empresas - Dashboard</title>
</head>

<dialog class="modal__CreateDepartment">
    <button class="buttonX">X</button>
    <h2>Criar Departarmento</h2>
    <form class="createDepartment__form">
        <input name="name" type="text" placeholder="Nome do Departamento">
        <input name="description" type="text" name="Descrição" placeholder="descrição">
        <select name="company_id" id="select__createDepartment">
            <option value="">Selecione Empresa</option>
        </select>
        <button type="submit" id="createDepartment">Criar</button>
    </form>
</dialog>
<dialog class="modal__viewDepartment">
    <button class="viewDepartment__exit">X</button>
    <h2></h2>
    <p class="modal__description"></p>
    <p class="modal__paragraph">Empresa pertencente</p>
    <form>
        <select class="select__noDepartment" name="department_id">               
            <option>Selecione usuário</option>
        </select>
        <button id="hire" type="submit">Contratar</button>
    </form>
    <div class="modal__container">
        <ul></ul>
    </div>
</dialog>
<dialog class="modal__editDepartment">
    <button class="editDepartment__exit">X</button>
    <h2>Editar Departamento</h2>
    <form >
        <textarea id="textarea__editDepartment" name="description" cols="30" rows="10" placeholder="Descrição"></textarea>
        <button id="editDepartment" type="submit">Editar</button>
    </form>
</dialog>
<dialog class="modal__deleteDepartment">
    <button class="deleteDepartment__exit">X</button>
    <h2>Realmente desaja remover o Departamento
         <span class="span__name"></span> e demetir seus funcionários</h2>
    <button id="removeDepartment">Remover</button>
</dialog>
<dialog class="modal__editUser">
    <button class="editUser__exit">X</button>
    <h2>Editar Usuário</h2>
    <form class="editUser__form">
        <input name="name" type="text" placeholder="Nome">
        <input name="email" type="email" placeholder="E-mail">
        <button id="editUser" type="submit">Salvar</button>
    </form>
</dialog>
<dialog class="modal__deleteUser">
    <button class="deleteUser__exit">X</button>
    <h2>Realmente deseja excluir o usuário <span id="text__usuario"></span></h2>
    <button class="removeUser">remover</button>
</dialog>

<body>
    <header>
        <figure class="header__logo">
            <img src="../assets/img/logo.png" alt="Logo">
            <figcaption>Kenzie Empresas</figcaption>
        </figure>
        
        <button id="logout">Logout</button>
    </header>

    <main>
        <div class="container__select">
            <select  id="companies">
                <option value="none">Selecione Empresa</option>
            </select>
        </div>

        <section class="department">
            <div class="department__header">
                <h2>Departamentos</h2>
                <button id="create_department">+ Criar</button>
            </div>

            <div class="department__container">
                <p id="dpt__text">Selecione uma empresa</p>
            </div>
        </section>

        <section class="users">
            <h2>Usuários cadastrados</h2>

            <ul class="users__list"></ul>
        </section>
    </main>

</body>
</html>
