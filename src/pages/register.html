<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">
    <script defer type="module" src="../scripts/register.js"></script>
    <title>Kenzie empresas - Cadastro</title>
</head>
<body>
    <header>
        <figure class="header__logo">
            <img src="../assets/img/logo.png" alt="Logo">
            <figcaption>Kenzie Empresas</figcaption>
        </figure>

        <div class="header__buttons">
            <button class="home">Home</button>
            <button class="login">Login</button>
        </div>
    </header>

    <main>
        <div class="modal__container">
            <h1>Cadastre-se</h1>
            <form>
                <input type="text" placeholder="Seu nome">
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Sua senhs">
                <button type="submit">Login</button>
            </form>

            <div class="modal__home">
                
                <button class="home">Retornar</button>
            </div>
        </div>
    </main>



</body>
</html>
