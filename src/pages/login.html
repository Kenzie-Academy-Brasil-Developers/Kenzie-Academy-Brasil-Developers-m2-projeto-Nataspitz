<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script defer type="module" src="../scripts/login.js"></script>
    <title>Kenzie empresas - Login</title>
</head>
<body>
    <header>
        <figure class="header__logo">
            <img src="../assets/img/logo.png" alt="Logo">
            <figcaption>Kenzie Empresas</figcaption>
        </figure>

        <div class="header__buttons">
            <button id="home">home</button>
            <button class="register">Cadastro</button>
        </div>
    </header>

    <main>
        <div class="modal__container">
            <h1>Login</h1>
            <p>Preencha os campos para realizar login</p>
            <form>
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Sua senhs">
                <button type="submit">Login</button>
            </form>

            <div class="modal__register">
                <span>ou</span>
                <button class="register">Cadastre-se</button>
            </div>
        </div>
    </main>

    

</body>
</html>
