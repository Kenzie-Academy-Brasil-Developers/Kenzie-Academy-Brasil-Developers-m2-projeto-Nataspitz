<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <script defer type="module" src="./src/scripts/index.js"></script>
    <title>Kenzie Empresas</title>
</head>
<body>
    <header>
        <figure class="header__logo">
            <img src="./src/assets/img/logo.png" alt="Logo">
            <figcaption>Kenzie Empresas</figcaption>
        </figure>

        <div class="header__buttons">
            <button id="login">Login</button>
            <button id="register">Cadastro</button>
        </div>
    </header>
    
    <main>
        <div class="containerLeft">
            <img src="./src/assets/img/home.png">
        </div>

        <section class="companies">
            <select name="filter" id="slc_home">
                <option value="">Selecione o Setor</option>
               <!--DOM-->
            </select>

            <div class="companies__filter">
                <h1>Lista de Empresas</h1>
                <ul class="companies__list">
                    <!-- DOM-->
                </ul>
            </div>
        </section>
    </main>

</html>
